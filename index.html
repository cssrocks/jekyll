---
layout: default
title: Денис Письменный
---

<section class="archive">
	<div class="wrap">
		<ul>
			{% for post in site.posts %}
				<li>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<em class="archive__date">{{ post.date | date: "%d.%m.%Y" }}</em>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
