---
layout: default
title: Денис Письменный

<div id="home">
  <h1>Архив записей</h1>
  <ul class="listing">
    {% for post in site.posts %}
      <li>
		<span>{{ post.date | date: "%d.%m.%Y" }}</span>
      	<a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
