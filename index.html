---
layout: default
title: Денис Письменный

<section class="archive" id="home">
  <!-- <h1>Архив записей</h1> -->
  <ul class="archive__listing">
    {% for post in site.posts %}
      <li>
      	<a href="{{ post.url }}">{{ post.title }}</a>
      	<em>{{ post.date | date: "%d.%m.%Y" }}</em>
      </li>
    {% endfor %}
  </ul>
</section>
